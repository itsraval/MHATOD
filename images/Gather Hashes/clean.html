	<style type="text/css">
		html, body{
			text-align: center;
			background-color: #f0f0f0;
		}

		h1{
			font-size: 70px;
		}

		textarea{
			width: 75%;
			height: 50%;
			padding: 12px 20px;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #f8f8f8;
			font-size: 16px;
			resize: none;
		}

		div{
			width: 100%;
			margin-top: 50px;
		}

		button{
			width: 300px;
			height: 75px;
			margin-left: 50px;
			margin-right: 50px;
			font-size: 25px;
			background-color: #f8f8f8;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		button:hover{
			background-color: #6082B6;
			color: #f8f8f8;
		}
	</style>

	<script type="text/javascript">
		function onlyUnique(value, index, array) {
		  return array.indexOf(value) === index;
		}


		function clean(){
			var copyText = document.getElementById("textarea")
			copyText.select();
  			copyText.setSelectionRange(0, 99999)
  			text = copyText.value.split("\n")

  			hashes = []

  			for (i=0; i<text.length; i++){
  				if (text[i].match(/\b[A-Fa-f0-9]{64}\b/)){
  					t = text[i].replace('"','')
  					while (t.includes('"')){
  						t = t.replace('"','')
  					}
  					hashes.push(t)
  				}
  			}

  			hashes.sort()
  			uniqueHashes = hashes.filter(onlyUnique);

  			output = ""

  			for (i=0; i<uniqueHashes.length-1; i++){
  				output = output + uniqueHashes[i] + "\n"
  			}

  			output = output + uniqueHashes[uniqueHashes.length-1]

  			copyText.value = output

		}

		function copy(){
			var copyText = document.getElementById("textarea")
			copyText.select();
  			copyText.setSelectionRange(0, 99999)
  			navigator.clipboard.writeText(copyText.value);
		}

	</script>
</head>
<body>
	<h1>JS Hashes Cleaner</h1>
	<textarea id="textarea" name="w3review" rows="30" cols="200" autofocus></textarea>
	<div>
		<button onclick="clean()">Clean Text</button>
		<button onclick="copy()">Copy To Clipboard</button>
	</div>

</body>
</html>
